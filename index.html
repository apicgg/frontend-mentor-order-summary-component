<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-paleBlue bg-hero-pattern-mobile bg-no-repeat bg-contain md:bg-hero-pattern-desk">
    <section
      class="flex flex-col justify-center items-center rounded-lg bg-[#fff]">
      <img
        class="rounded-t-2xl"
        src="images/illustration-hero.svg "
        alt="Card main image" />

      <header class="py-4 my-4">
        <h1 class="text-center pt-4 pb-4 font-black text-2xl">Order Summary</h1>
        <p class="text-center text-desaturatedBlue">
          You can now listen to millions of <br />
          songs, audiobooks and podcasts on <br />
          any device anywhere you like!
        </p>
      </header>
      <div
        class="flex items-center justify-center gap-10 py-8 my-2 rounded-lg w-3/4 bg-veryPaleBlue">
        <div class="flex items-center gap-4 pr-8">
          <img src="images/icon-music.svg" alt="Music icon image" />
          <div>
            <p class="font-black">Annual Plan</p>
            <p class="text-desaturatedBlue">$59.99/year</p>
          </div>
        </div>
        <a
          class="text-brightBlue underline font-bold hover:text-desaturatedBlue transition duration-300"
          href="#"
          >Change</a
        >
      </div>
      <div class="flex flex-col items-center justify-center">
        <button
          class="p-4 my-4 px-24 rounded-xl bg-brightBlue text-[#fff] font-bold hover:bg-desaturatedBlue transition duration-300">
          Proceed to Payment
        </button>
        <button
          class="pt-1 mb-6 pb-4 text-desaturatedBlue font-black hover:text-[#000] transition duration-300">
          Cancel Order
        </button>
      </div>
    </section>
  </body>
</html>
